<!DOCTYPE html>
<html>
    <head>
        <title>Lista de Definicion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Listas de Definicion</h1>

        <dl>
            <dt>Uno</dt>
            <dd>Es el primer numero sin contar el cero</dd>
            
            <dt>Dos</dt>
            <dd>Numero despues del uno</dd>
            
            <dt>Tres</dt>
            <dd>Numero despues del dos</dd>
        </dl>
    </body>
</html>
